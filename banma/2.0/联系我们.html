<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="./css/animate.min.css">
  <link rel="stylesheet" href="./css/联系我们.css">
  <style>

  </style>
</head>
<body>
<div class="itConnect">
  <!--banner-->
  <div class="itConnectBanner">
    <img src="https://t7.baidu.com/it/u=2237003594,86466866&fm=193&f=GIF" alt="">
  </div>
  <!--内容区-->
  <div class="itConnectContent w">
    <!--位置信息-->
    <div class="itConnectContentBox">
      <!--图片-->
      <div class="itConnectContentBoxImg">
        <img src="https://12186827.s61i.faiusr.com/4/AD0Iy_nnBRAEGAAgw_CdwgUo0uuEoQIwXjh3.png.webp" alt="">
      </div>
      <!--地址信息-->
      <div class="itConnectContentBoxAddress">
        <div>
          地址：XXX省XXX市XXX县XXX路XXX号
        </div>
        <div>
          <span>个人信息：</span>
          <span>联系方式：xxxxxxxxx</span>
        </div>
      </div>
    </div>

    <!--地图信息-->
    <iframe width="1200" height="460" frameborder='0' scrolling='no' marginheight='0' marginwidth='0' src="https://surl.amap.com/BaCmF41pejH"></iframe>
  </div>
</div>
<script src="./js/jquery.min.js"></script>
<script src="https://webapi.amap.com/maps?v=1.4.15&key=cfbaf899a4a3922a942881ed7d074076&callback=init"></script>
<script>
$(function() {
	$('.itServiceContentBox').addClass('animated bounceIn');
});
window.init = function(){
	var map = new AMap.Map('container', {
    /*center:[117.000923,36.675807],*/
		resizeEnable: true
	});
}
$(function() {
	setTimeout(function(){
		$('.itConnectContentBoxImg').addClass('animated bounceInRight');
  },100)
	setTimeout(function(){
		$('.itConnectContentBoxAddress').addClass('animated bounceInRight');
  },300)
});
</script>
</body>
</html>
