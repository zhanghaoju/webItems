<script>
function jump() {
	var searchVal = $("#search_index").val();
	window.open('https://yuque.alibaba-inc.com/search?q=' + searchVal + '&type=content&scope=hlddsk%2Fukx4be&tab=book&p=1&target=_blank');
}
document.addEventListener('keydown', function(event) {
	if (event.keyCode == 13) {

	}
})
